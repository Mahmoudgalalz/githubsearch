<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GitHub users API</title>
</head>
<body>
    <nav><h2><i class="bi bi-github"></i> GitHub Repo Search</h2></nav>
    <div class="cont">
        <input type="text" id="username" placeholder="Username">
        <button id="search" onclick="opra()"><i class="bi bi-search"></i></button>
    </div>
    <section class="prop" id="prop">
        <div class="temp">
            <img src="img.jpeg" id="image" alt="Avatar">
            <h4 id="name">mahmoud</h4>
            <h6 id="bio">bio</h6>
            <h6 id="loc">ci</h6>
            <div class="follow">
                <ul>
                    <li>Followers:<span id="fl"> 5 </span></li>
                    <li>Following:<span id="fo"> 5 </span></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
